<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	<link rel="shortcut icon" type="image/png" href="quiz.png">
	<link rel="stylesheet" href="./main.css">
	<script defer src="./main.js"></script>
</head>

<body>

	<div class="quiz" id="quiz">

		<div class="quiz-header" id="header">
			<!-- Заголовок вопроса -->
			<h2 class="title" id="title">Загружаем вопрос...</h2>

			<!-- Результаты викторины -->
			<div class="result-wrapper" style="display: none;">
				<h2 class="title">%title%</h2>
				<h3 class="summary">%message%</h3>
				<p class="result">%result%</p>
			</div>

		</div>

		<ul class="quiz-list" id="list"></ul>

		<div class="btn-wrapper">
			<button class="quiz-btn" id="submit">Ответить</button>
			<button class="quiz-btn" id="start" style="display: none;">Начать заново?</button>
		</div>

	</div>

</body>
</html>
